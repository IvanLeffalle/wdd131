<body>
    <!-- HEADER HERE -->
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>


    <!-- NAVIGATION HERE -->
    <nav>
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <!-- CONTENT HERE -->
    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html"></form>
        <fieldset>
            <legend>Applicant Information</legend>
            <label for="fname">first Name* <input type="text" name="fname" id="fname" required></label>
            <label for="lname">Last Name* <input type="text" name="lname" id="lname" required></label>
            <label for="phone">Phone<input type="tel" name="phone" id="phone" placeholder="123123123123"></label>
            <label for="email">Email*<input type="email" name="email" id="email" placeholder="someone@gmail.com"
                    required></label>
            <label for="website">Website<input type="url" name="website" id="website" placeholder="http://"></label>
        </fieldset>
        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label for="beginner"><input type="radio" name="audience" id="beginner" value="beginner">Beginner</label>
            <label for="intermediate"><input type="radio" name="audience" id="intermediate"
                    value="intermediate">Intermediate</label>
            <label for="advanced"><input type="radio" name="audience" id="advanced" value="advanced">Advanced</label>

            <div>Software Needed</div>
            <label for="editing"><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
            <label for="code"><input type="checkbox" name="code" value="yes"> Coding</label>
            <label for="process"><input type="checkbox" name="process" value="yes"> Preprocessor</label>
            <label for="client"><input type="checkbox" name="client" value="yes"> FTP Client</label>
        </fieldset>

        <fieldset>
            <legend>Funding</legend>
            <label for="date">Anticipated Completion Date <input type="date" name="completeDate"
                    id="completeDate"></label>
            <label for="">Course Subject
            <select name="" id="">
                <option value="">Please Select</option>
                <option value="creative">Creative Professional</option>
                <option value="creative">Creative Professional</option>
                <option value="creative">Creative Professional</option>
                <option value="creative">Creative Professional</option>
                <option value="creative">Creative Professional</option>
                <option value="creative">Creative Professional</option>
            </select>
        </label>
        <label for="authors">How Many Authors <input type="number" name="authors" id="authors"></label>
        </fieldset>
        <input type="submit" value="Propose My Course">
    </main>
