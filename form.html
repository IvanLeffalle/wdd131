<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Product Review Form - WDD 131</title>
    <meta name="author" content="Ivan Leffalle">
    <meta name="description" content="">
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="f1">
            <label>Product Name* </label>
            <select class="select" name="product" id="product" required>
                <option value="" disabled>Select a product</option>
            </select>
            <label for="rating">Overall Rating*</label>
            <div class="star-rating">
                <input type="radio" name="rating" id="star-a" value="1" required><label for="star-a"></label>
                <input type="radio" name="rating" id="star-b" value="2" required><label for="star-b"></label>
                <input type="radio" name="rating" id="star-c" value="3" required><label for="star-c"></label>
                <input type="radio" name="rating" id="star-d" value="4" required><label for="star-d"></label>
                <input type="radio" name="rating" id="star-e" value="5" required><label for="star-e"></label>
            </div>
            </label>
            <label for="date">Date of Installation*
                <input type="date" name="date" id="date" required>
            </label>
            <div>Useful Features</div>
            <label><input type="checkbox" name="features" id="Durability" value="Durability"> Durability</label>
            <label><input type="checkbox" name="features" id="Ease" value="Ease"> Ease of Use</label>
            <label><input type="checkbox" name="features" id="Performance" value="Performance"> Performance</label>
            <label><input type="checkbox" name="features" id="Design" value="Design"> Design</label>

            <label for="textarea">Written Review</label>
            <textarea name="review" id="textarea" cols="30" rows="10"></textarea>
            </label>
            <label for="uname">User Name</label>
            <input type="text" name="uname" id="uname">

            <input type="submit" value="Post Review">
        </form>
    </main>

        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>

</html>
