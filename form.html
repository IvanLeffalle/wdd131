<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Product Review Form - WDD 131</title>
    <meta name="author" content="Ivan Leffalle">
    <meta name="description" content="">
</head>

<body>

    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="f1">
            <label>Product Name* </label>
            <select class="select" name="product" id="product" required>
                <option value="" disabled>Select a product</option>
            </select>
            <label>Overall Rating
                <div class="star-rating">
                    <input type="radio" name="star-a" id="star-a" value="1" required>
                    <label for="star-a"></label>
                    <input type="radio" name="star-b" id="star-b" value="1" required>
                    <label for="star-b"></label>
                    <input type="radio" name="star-c" id="star-c" value="1" required>
                    <label for="star-c"></label>
                    <input type="radio" name="star-d" id="star-d" value="1" required>
                    <label for="star-d"></label>
                    <input type="radio" name="star-e" id="star-e" value="1" required>
                    <label for="star-e"></label>
                </div>
            </label>
            <label for="date">Date of Installation*
                <input type="date" name="date" id="date" required>
            </label>
            <div>Useful Features </div>

            <label><input type="checkbox" name="features" id="Durability" value="features"> Durability</label>
            <label><input type="checkbox" name="features" id="Ease" value="features"> Ease of Use</label>
            <label><input type="checkbox" name="features" id="Performance" value="features"> Performance</label>
            <label><input type="checkbox" name="features" id="Desing" value="features"> Desing</label>

            <label for="textarea">Written Review
                <textarea name="textarea" id="textarea" cols="8" rows="4"></textarea>
            </label>
            <label for="uname">User Name
                <input type="text" name="uname" id="uname">
            </label>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>Â© <span id="year"></span> ðŸ¦· Ivan Leffalle ðŸ¦· Chaco, Argentina</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>

</html>
